<div class="row">
    <div class="col-md-6">
    <form #addCoupon="ngForm" (ngSubmit)="addCupon()">

        <div class="form-group">
            <label for="name"><i class="fa fa-user"></i> Coupon Name / Value</label>
            <input type="text" class="form-control" id="name" required name="name" [(ngModel)]="model.name" placeholder="amin">
        </div>
         <!-- TODO: Check var name -->
         <div class="form-group">
                <label for="name">Coupon Belongs to</label>
                <select class="form-control" required name="merchantname" [(ngModel)]="model.merchantId">
                    <option [value]="-1" disabled selected>Select Role</option>
                    <option *ngFor="let merchant of merchants" [ngValue]="merchant.id" selected="merchant[0]">{{merchant.name}}</option>
                </select>


        </div>

        
        <div class="form-group">
            <label for="expiredDate"> Coupon Expire Date</label>
            <input type="text"
                placeholder="Select Date"
                class="form-control"
                placement="right"
                [bsConfig]="datePickerConfig"
                bsDatepicker id="expireDate" required name="expireDate" [(ngModel)]="model.expireDate" readonly>
        </div>

        <button class="btn btn-primary">Add Coupon</button>
    </form>
    </div>
</div>
