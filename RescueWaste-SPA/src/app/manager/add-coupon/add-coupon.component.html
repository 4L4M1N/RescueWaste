<!-- <p *ngFor="let merchant of merchants">{{merchant.name}}</p> -->
<div class="row">
    <div class="col-md-6">
    <form [formGroup]="couponForm" (ngSubmit)="addCupon()">

        <div class="form-group">
            <label for="name"><i class="fa fa-user"></i> Coupon Name / Value</label>
            <input type="text" class="form-control" id="name" formControlName="name" placeholder="amin">
        </div>
         <!-- TODO: Check var name -->
         <div class="form-group">
                <label for="name">Coupon Belongs to</label>
                <select class="form-control" formControlName="merchantId">
                    <option [ngValue]="null" disabled>Choose Merchant</option>
                    <option *ngFor="let merchant of merchants" [ngValue]="merchant.id" selected="merchant[1]">{{merchant.name}}</option>
                </select>


        </div>

        
        <div class="form-group">
            <label for="expiredDate"> Coupon Expire Date</label>
            <input type="text"
                placeholder="Select Date"
                class="form-control"
                placement="right"
                [bsConfig]="datePickerConfig"
                bsDatepicker id="expireDate" formControlName="expiredDate" readonly>
        </div>

        <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile" #file formControlName="file" (change)="uploadFile(file.files)">
        <label class="custom-file-label" for="customFile">{{filename}}</label>
        </div>

        <div class="addCoupon">
            <button class="btn btn-primary">Add Coupon</button>
        </div>
        
        
    </form>
    </div>
    <div class="col-md-4">
        <div class="card-body">
        <img class="imageContainer" [src]="imgURL" height="200" width="300" *ngIf="imgURL">
        </div>
    </div>
</div>
