<div class="row">
  <div *ngFor="let promocode of promocodes" class="col-md-3 mb-3">
    <div class="card  h-100 shadow p-1 bg-white  rounded">
      <div class="card-img-wrapper">
        <img class="card-img-top" height="120px" width="150px" src="{{promocode.photoUrl}}">
          <ul class="list-inline coupon-icons animate text-center">
            <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary"><i class="fas fa-shopping-cart"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary"><i class="fas fa-splotch"></i></button></li>
          </ul>
      </div>
      <div class="card-body p-1">
          <strong>
            <h6 class="text-center mb-1">{{promocode.merchantName}}</h6>
          </strong>
          <h6 class="card-title text-center mb-1">
            Coupon Code: {{promocode.name}}
          </h6>
          <h6 class="text-center">Discount Rate: {{promocode.discount}}%</h6>
          <h6 class="text-center">Coins Required: {{promocode.coinsRequired}} </h6>
          <p class="card-text text-muted text-center">{{promocode.expireDate}}</p>
      </div>
    </div>
</div>
</div>


<div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    
    </pagination>
</div>
